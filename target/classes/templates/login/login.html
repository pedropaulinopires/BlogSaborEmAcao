<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--thymeleaf-->

    <link rel="shortcut icon" th:href="@{/images-project/favicon.ico}" type="image/x-icon">

    <link rel="stylesheet" th:href="@{/styles/scrollToTop.css}">

    <link rel="stylesheet" th:href="@{/styles/footer.css}">

    <link rel="stylesheet" th:href="@{/styles/spin.css}">

    <link rel="stylesheet" th:href="@{/styles/login.css}">

    <link rel="stylesheet" th:href="@{/styles/buttons.css}">

    <title>Login</title>
</head>
<body>
    <header>
        <a th:href="@{/}">
            <div class="imgLogo"></div>
        </a>
    </header>
    <!--form-->
    <main>  
        <div class="img">
            <!--img-->
        </div>
        <form th:object="${loginSingInRequest}" action="/login/sing-in" method="POST">
            <h1>Entrar</h1>
            <div class="camp">
                <input type="text" th:text="${userEmail}" th:field="*{email}" placeholder="E-mail">
                <p th:errors="*{email}" class="invalid" ></p>
                <p th:if="${usernameLength}" class="invalid">
                            Digite no mínino 8 caracteres!
                        </p>
                        <p th:if="${emailInvalid}" class="invalid">
                            Email inválido!
                        </p>
            </div>
            <div class="camp">
                <input type="password" name="username" th:field="*{password}" placeholder="Senha" id="ipassword">
                <p th:errors="*{password}" class="invalid">
                        </p>
                        <p th:if="${passwordLength}" class="invalid">
                            Senha com no mínino 8 caracteres!
                        </p>
                        <p th:if="${userInvalid}" class="invalid">
                            Email/senha inválidos!
                        </p>
            </div>
            <div class="options">
                <div class="check">
                    <input type="checkbox" name="remember" id="iremember">
                    <label for="iremember">Lembrar-me</label>
                </div>
                <div class="check">
                    <input onclick="checkShowPassword()" type="checkbox" id="ishow">
                    <label for="ishow">Mostrar senha</label>
                </div>
            </div>
            <div class="campSpin">
                <div class="spin" id="spin"></div>
            </div>
            <div class="btn"><input class="btnDetails" type="submit" value="Entrar" id="btnSubmit" onclick="clickBtnSubmit()"></div>

            <div class="info">
                <p class="info1">Não tem uma conta? <a th:href="@{/cadastro}">Cadastre-se aqui</a></p>

                <p class="info2"> <a th:href="@{/esqueceu}">Esqueceu a senha?</a></p>
            </div>
        </form>
    </main>
    <!--end form-->
    <div class="scrollToTop" id="scroll" onclick="toTop()">
        <span class="material-symbols-outlined">expand_less</span>
    </div>
        
      <!--footer-->
      <footer th:replace="~{fragments/fragmentsClient :: footer}"></footer>
      <!--end footer-->

    <script th:src="@{/js/searchRevenueValidation.js}"></script>
    <script th:src="@{/js/showPassword.js}"></script>
    <script th:src="@{/js/scrollToTop.js}"></script>
    <script th:src="@{/js/spinActive.js}"></script>
</body>
</html>

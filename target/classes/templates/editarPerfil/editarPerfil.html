<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" th:href="@{/images-project/favicon.ico}" type="image/x-icon">

    <!--thymleaf-->
    <link rel="stylesheet" th:href="@{/styles/modalLogout.css}">

    <link rel="stylesheet" th:href="@{/styles/card.css}">

    <link rel="stylesheet" th:href="@{/styles/editarPerfil.css}">

    <link rel="stylesheet" th:href="@{/styles/menu.css}">

    <link rel="stylesheet" th:href="@{/styles/buttons.css}">

    <link rel="stylesheet" th:href="@{/styles/spin.css}">

    <link rel="stylesheet" th:href="@{/styles/footer.css}">

    <link rel="stylesheet" th:href="@{/styles/scrollToTop.css}">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Editar Perfil</title>
</head>

<body onresize="resetMenu()">
   <!--modal logout-->
   <div th:replace="~{fragments/fragmentsClient :: fadeLogout}"></div>
   <div th:replace="~{fragments/fragmentsClient :: modalLogout}"></div>
   <!--end modal logout-->

  <!--header mobile-->
  <header th:replace="~{fragments/fragmentsClient :: headerMobile}"></header>
   <!--end header mobile-->

    <!--header desktop-->
    <header th:replace="~{fragments/fragmentsClient :: headerDesktop}"></header>

    <!--main -->
    <main onclick="closeMenuMobile()">
        <section class="title">
            <h1>Editar Perfil</h1>
            <p><span th:text="${user.name}"></span>, preencha os campos abaixo e altere o que vocÃª quiser em sua conta!</p>
        </section>
       <section class="details">
            <div class="img"><!--img--></div>
            <form th:action="@{/perfil/{id}/editar(id = ${user.id})}" th:object="${loginRequest}" method="POST">
                <div class="camp">
                    <input type="text" name="name" th:field="*{name}" placeholder="Nome">
                    <p class="invalid" th:errors="*{name}"></p>
                    <p class="invalid" th:if="${lengthName}">Nome com no minimo 2 caracteres!</p>
                </div>
                <div class="camp">
                    <input type="text" th:field="*{email}" name="email" placeholder="E-mail">
                    <p class="invalid" th:errors="*{email}"></p>
                    <p class="invalid" th:if="${emailInvalid}" th:text="${emailInvalid}"></p>
                    <p class="invalid" th:if="${lengthEmail}">Email com no minimo 8 caracteres!</p>
                </div>
                <div class="camp">
                    <input type="text" th:field="*{password}" name="password" placeholder="Senha atual ou nova">
                    <p class="invalid" th:errors="*{password}"></p>
                    <p class="invalid" th:if="${lengthPassword}">Senha com no minimo 8 caracteres!</p>
                </div>
                <div class="campSpin">
                    <div class="spin" id="spin"></div>
                </div>
                <div class="btns">
                    <input type="submit" id="btnSubmit"  onclick="clickBtnSubmit()" value="Editar" class="btnDetails" >

                    <a th:href="@{/perfil}" class="btnRed">Cancelar</a>
                </div>
            </form>
       </section>
    </main>
    <!--end main -->
    <div class="scrollToTop" id="scroll" onclick="toTop()">
        <span class="material-symbols-outlined">expand_less</span>
    </div>

     <!--footer-->
     <footer th:replace="~{fragments/fragmentsClient :: footer}"></footer>
     <!--end footer-->
    <!--scripts-->
    <script th:src="@{/js/searchRevenueValidation.js}"></script>
    <script th:src="@{/js/spinActive.js}"></script>
    <script th:src="@{/js/modalLogout.js}"></script>
    <script th:src="@{/js/menuScripts.js}"></script>
    <script th:src="@{/js/scrollToTop.js}"></script>
    <!--end scripts-->
</body>

</html>

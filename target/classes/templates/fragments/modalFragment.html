<!--modal logout-->
<div th:fragment="fadeLogout" id="fadeLogout" onclick="clickModalLogout()" xmlns:th="http://www.w3.org/1999/xhtml"></div>
<div th:fragment="modalLogout" id="modalLogout" xmlns:th="http://www.w3.org/1999/xhtml">
  <div id="modalLogoutHeader">
    <h1>Sair</h1>
  </div>
  <div id="modalLogoutBody">
    <p>Você realmente deseja sair do sistema?</p>
  </div>
  <div id="modalLogoutFooter">
    <a th:href="@{/adm/logout}"><button class="btnDetails" onclick="clickModalLogout()">Sair</button></a>
    <a><button class="btnRed" onclick="clickModalLogout()">Cancelar</button></a>
  </div>
</div>
<!--end modal logout-->

<!--modal alert-->
<div th:fragment="fadeAlert" id="fadeAlert" onclick="clickModalAlert()" xmlns:th="http://www.w3.org/1999/xhtml"></div>
<div th:fragment="modalAlert(title,msg)" id="modalAlert" xmlns:th="http://www.w3.org/1999/xhtml">
  <div id="modalAlertHeader">
    <h1 th:text="${title}"></h1>
  </div>
  <div id="modalAlertBody">
    <p th:text="${msg}"></p>
  </div>
  <div id="modalAlertFooter">
    <a  th:href="@{/adm/excluirSessao/{id}(id = ${section.id})}" onclick="clickModalAlert()"><Button class="btnDetails">Excluir</Button></a>
    <a><button class="btnRed" onclick="clickModalAlert()">Cancelar</button></a>
  </div>
</div>
<!--end modal alert-->


<!--modal delte Revenue-->

<div th:fragment="modalDeleteRevenue" id="modalAlert" xmlns:th="http://www.w3.org/1999/xhtml">

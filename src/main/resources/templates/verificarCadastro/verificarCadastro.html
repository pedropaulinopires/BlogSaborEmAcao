<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/images-project/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!--thymeleaf-->
    <link rel="stylesheet" th:href="@{/styles/verificarCadastro.css}">

    <link rel="stylesheet" th:href="@{/styles/scrollToTop.css}">

    <link rel="stylesheet" th:href="@{/styles/spin.css}">

    <link rel="stylesheet" th:href="@{/styles/buttons.css}">
    <title>Verificar</title>
</head>
<body>
    <header>
        <a>
            <div class="imgLogo"></div>
        </a>
    </header>
    <main>
        <div class="img">
            <!--img-->
        </div>
        <form th:action="@{/cadastro/verificar/{id}(id=${user.id})}" th:object="${codeRequest}" method="POST">
            <h1>Verificação</h1>
            <p class="msg">Foi enviado um código de verificação de 6 digitos para <strong th:text="${user.email}"></strong>, digite-o logo abaixo para terminar o cadastro!</p>
            <p class="send" ><a th:href="@{/cadastro/reenviarVerificao/{id}(id = ${user.id})}" id="resendCode">Reenviar o código!</a></p><span id="viewTime">Tempo</span>
            <p><strong th:text="${user.email}"></strong><a th:href="@{/cadastro/editar/{id}(id= ${user.id})}"> Não é você?</a></p>
            
            <div class="camp">
                <input type="number" name="email" th:field="*{codeVerify}" placeholder="Código" minlength="1" maxlength="6" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                <p class="invalid" th:errors="*{codeVerify}"></p>
                <p class="invalid" th:if="${codeInvalid}">Código inválido, tente novamente!</p>
            </div>
            <div class="campSpin">
                <div class="spin" id="spin"></div>
            </div>
            <div class="btn">
                <input type="submit" id="btnSubmit"  onclick="clickBtnSubmit()" value="Verificar" class="btnDetails" >
            </div>
        </form>
    </main>

     <!--end form-->
     <div class="scrollToTop" id="scroll" onclick="toTop()">
        <span class="material-symbols-outlined">expand_less</span>
    </div>
    
    <script th:src="@{/js/codeResendCreate.js}"></script>
    <script th:src="@{/js/scrollToTop.js}"></script>
    <script th:src="@{/js/spinActive.js}"></script>
</body>
</html>

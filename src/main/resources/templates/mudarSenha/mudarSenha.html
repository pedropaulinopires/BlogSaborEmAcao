<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/images-project/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!--thymeleaf-->
    <link rel="stylesheet" th:href="@{/styles/mudarSenha.css}">

    <link rel="stylesheet" th:href="@{/styles/scrollToTop.css}">

    <link rel="stylesheet" th:href="@{/styles/spin.css}">

    <link rel="stylesheet" th:href="@{/styles/buttons.css}">
    <title>Mudar Senha</title>
</head>
<body>
    <header>
        <a >
            <div class="imgLogo"></div>
        </a>
    </header>
    <main>
        <div class="img">
            <!--img-->
        </div>
        <form th:action="@{/esqueceu/redefinirSenha/{id}(id = ${user.id})}" method="POST" th:object="${passwordEdit}">
            <h1>Mudar Senha</h1>
            <p class="msg">Preencha no campo abaixo a senha nova que deseja!</p>
            <p><strong th:text="${user.email}"></strong><a th:href="@{/esqueceu}"> Não é você?</a></p>
            <div class="camp">
                <input type="text" name="password" th:field="*{password}" placeholder="Senha nova">
                <p class="invalid" th:errors="*{password}"></p>
                <p class="invalid" th:if="${lengthPassword}">Senha com no minimo 8 caracteres!</p>
            </div>
            <div class="campSpin">
                <div class="spin" id="spin"></div>
            </div>
            <div class="btn">
                <input type="submit" id="btnSubmit"  onclick="clickBtnSubmit()" value="Salvar" class="btnDetails" >
            </div>
        </form>
    </main>

     <!--end form-->
     <div class="scrollToTop" id="scroll" onclick="toTop()">
        <span class="material-symbols-outlined">expand_less</span>
    </div>

    <script th:src="@{/js/searchRevenueValidation.js}"></script>
    <script th:src="@{/js/scrollToTop.js}"></script>
    <script th:src="@{/js/spinActive.js}"></script>
</body>
</html>

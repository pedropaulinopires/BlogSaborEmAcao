<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/images-project/favicon.ico}" type="image/x-icon">

    <!--thymleaf-->
    <link rel="stylesheet" th:href="@{/styles/pagination.css}">

    <link rel="stylesheet" th:href="@{/styles/buscarReceitas.css}">

    <link rel="stylesheet" th:href="@{/styles/modalLogout.css}">

    <link rel="stylesheet" th:href="@{/styles/modalAlert.css}">

    <link rel="stylesheet" th:href="@{/styles/card.css}">

    <link rel="stylesheet" th:href="@{/styles/menu.css}">

    <link rel="stylesheet" th:href="@{/styles/buttons.css}">

    <link rel="stylesheet" th:href="@{/styles/footer.css}">

    <link rel="stylesheet" th:href="@{/styles/scrollToTop.css}">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Todas Receitas</title>
</head>

<body onresize="resetMenu()">
    <!--modal logout-->
    <div th:replace="~{fragments/fragmentsClient :: fadeLogout}"></div>
    <div th:replace="~{fragments/fragmentsClient :: modalLogout}"></div>
    <!--end modal logout-->

    <!--modal alert-->
    <div th:replace="~{fragments/fragmentsClient :: fadeAlert}"></div>
    <div th:replace="~{fragments/fragmentsClient :: modalAlert}"></div>
    <!--end modal alert-->

   <!--header mobile-->
   <header th:replace="~{fragments/fragmentsClient :: headerMobile}"></header>
    <!--end header mobile-->

    <!--header desktop-->
    <header th:replace="~{fragments/fragmentsClient :: headerDesktop}"></header>


    <!--main -->
    <main onclick="closeMenuMobile()">
        <!--section recents-->
        <section class="sectionRevenue">
            <div class="sectionTitle">
                <h1>Todas Receitas</h1>
            </div>
            </div>
            <article>
                <th:block th:each="revenue : ${list}">
                    <div th:replace="~{fragments/fragmentsClient :: card(${revenue})}"></div>
                </th:block>

            </article> 
            <nav class="pagination" th:if="${list.totalPages > 1}">
                <a th:if="${currentPage > 1}" th:href="@{/listarReceitas?name={name}&page=1(name = ${name})}">
                    <span class="material-symbols-outlined">
                        keyboard_double_arrow_left
                        </span>
                </a>
                <a th:if="${currentPage == 1}" class=" active">
                    <span class="material-symbols-outlined">
                        keyboard_double_arrow_left
                        </span>
                </a>
                <a th:if="${currentPage > 1}" th:href="@{/listarReceitas(name=${name},page = ${currentPage - 1})}">
                    <span class="material-symbols-outlined">
                        arrow_back_ios
                        </span>
                </a>
                <a th:if="${currentPage == 1}" class=" active">
                    <span class="material-symbols-outlined">
                        arrow_back_ios
                        </span>
                </a>
                <ul>
                    <li th:each="pages : ${pages}">
                        <a th:text="${pages}" th:class="${pages == currentPage} ? 'active' : ' ' " th:href="@{/listarReceitas(name=${name}, page = ${pages})}"></a>
                    </li>
                </ul>
                <a th:if="${ list.totalPages > currentPage }" th:href="@{/listarReceitas(name=${name},page = ${currentPage + 1})}">
                    <span class="material-symbols-outlined">
                        arrow_forward_ios
                        </span>
                </a>
                <a th:if="${currentPage == list.totalPages}" class=" active">
                    <span class="material-symbols-outlined">
                        arrow_forward_ios
                        </span>
                </a>
                <a th:if="${ list.totalPages > currentPage }" th:href="@{/listarReceitas(name=${name},page=${list.totalPages})}">
                    <span class="material-symbols-outlined">
                        <span class="material-symbols-outlined">
                            keyboard_double_arrow_right
                            </span>
                        </span>
                </a>
                <a th:if="${currentPage == list.totalPages}" class=" active">
                    <span class="material-symbols-outlined">
                        <span class="material-symbols-outlined">
                            keyboard_double_arrow_right
                            </span>
                        </span>
                </a>
            </nav>
    
            <div class="backPage">
                <a onclick="javascript:history.back()">
                    <button class="btnBack"><span class="material-symbols-outlined back">
                        arrow_back
                        </span></button>
                </a>
            </div>
        </section>
    </main>
    <!--end main -->
    <div class="scrollToTop" id="scroll" onclick="toTop()">
        <span class="material-symbols-outlined">expand_less</span>
    </div>

     <!--footer-->
     <footer th:replace="~{fragments/fragmentsClient :: footer}"></footer>
     <!--end footer-->
     
    <!--scripts-->
    <script th:src="@{/js/searchRevenueValidation.js}"></script>
    <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
    <script th:src="@{/js/addFavorite.js}"></script>
    <script th:src="@{/js/modalAlert.js}"></script>
    <script th:src="@{/js/modalLogout.js}"></script>
    <script th:src="@{/js/menuScripts.js}"></script>
    <script th:src="@{/js/scrollToTop.js}"></script>
    <!--end scripts-->
</body>

</html>
